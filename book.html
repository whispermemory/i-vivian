<title>3D Flipping Circle with CSS3 and jQuery</title>

<!--主要样式文件-->
<link rel="stylesheet" type="text/css" href="./book/style.css">

<link href="./book/css" rel="stylesheet" type="text/css">

<body>

<section class="main">
	<div class="click"></div>
	<div id="fc-wrapper" class="fc-wrapper" style="-webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
	
		<!-- right-most handle piece -->
		<div class="fc-handle fc-handle-pull"></div>
	
		<div class="fc-perspective">
		
			<!-- right part overlay; get's darker -->
			<div class="fc-overlay fc-overlay-reverse"></div>
		
			<!-- middle handle piece -->
			<div class="fc-handle fc-handle-out"><div></div></div>
		
			<!-- inner bottom content part -->
			<div class="fc-bottom">
				<div class="fc-bottom-bg">
					<div class="fc-content">
						<p>向日葵告诉我，只要能面对着 O(∩_∩)O~阳光努力生长，日子就会变O(∩_∩)O~ 得单纯而美好。
 <span>I-VIVIANN</span></p>
					</div>
				</div>
				<div class="fc-overlay fc-overlay-solid"></div>
			</div><!-- fc-bottom end -->
		
			<!-- front and back of the flipping half -->
			<div class="fc-flip">
			
				<div class="fc-front">
				
					<div class="fc-inner">
					
						<div class="fc-overlay fc-overlay-left"></div>
						<!-- left-most part of handle -->
						<div class="fc-handle fc-handle-in"><div></div></div>
					
						<div class="fc-content">
							<h3><span>?</span>seasons in the sun</h3>
							<p></p>
						</div>
					
					</div>
				
				</div><!-- fc-front end -->
			
				<div class="fc-back">
				
					<div class="fc-inner">
					
						<div class="fc-content">
							<div class="feynman">
							</div>
						</div>
					
						<div class="fc-overlay fc-overlay-right"></div>
					
					</div>
				
				</div><!-- fc-back end -->				 
			
			</div><!-- fc-flip end -->				 
		
		</div><!-- fc-perspective end -->
	
	</div><!-- fc-wrapper end -->

</section>

<script type="text/javascript" src="./book/jquery.min.js"></script>
<script type="text/javascript" src="./book/hammer.js"></script>
<script type="text/javascript" src="./book/jquery.hammer.js"></script>
<script type="text/javascript">
$(function() {

	var $wrapper= $( '#fc-wrapper' ),
	$handle	= $wrapper.children( 'div.fc-handle-pull' );

	$handle.on( 'click', function(event){
		($handle.data('opened')) ? close() : open();
	});

	$wrapper.hammer().bind('dragend',function(event){
		switch(event.direction){
			case 'right'	: open(); break;
			case 'left'		: close(); break;
		}
	});

	function open(){
		$wrapper.addClass( 'fc-wrapper-open' );
		$handle.data( 'opened', true );
	}

	function close() {
		$wrapper.removeClass( 'fc-wrapper-open' );
		$handle.data( 'opened', false );
	}

});
</script>


</body></html>
